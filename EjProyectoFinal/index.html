<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.1.1.js"></script>
<script>

var orden = 1
function operaEvento(evento){
   $("#loescrito").html($("#loescrito").html() + String.fromCharCode(event.which) +" ")
   $("#imagen").attr("src","img/im-"+orden+".png");
   orden=orden+1
}
$(document).ready(function(){
   $(document).keydown(operaEvento);
})
</script>

</head>
<body>
<img style="margin: 5em" id="imagen" src="img/im-0.png" width=1024px weith=128px>


<p style="display: inline-block" id="loescrito">resultado: </p>

</body>

</html>
